<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <main>

            <div class="sidebar">

                <div class="row-flex">

                    <div class="sidebar-box-1">
                        
                        <div class="pre-media-query">

                            <img id="logo" src="./img/logo.svg" alt="logo con nome Webapp">

                            <div class="interfaces">
                                <ul>
                                    <li>
                                        <img src="./img/home.svg" alt="logo home">
                                        <span>Home</span>
                                    </li>
                                    <li>
                                        <img src="./img/search.svg" alt="logo search">
                                        <span>Cerca</span>
                                    </li>
                                    <li>
                                        <img src="./img/libreria.svg" alt="logo library">
                                        <span>La tua libreria</span>
                                    </li>
                                </ul>
                            </div>

                            <div class="playlist">
                                <h3 id="playlist">PLAYLIST</h3>
                                <ul>
                                    <li class="overflow">
                                        <h3 id="plus">Crea Playlist</h3>
                                        <ul>
                                            <li>Nuova Playlist</li>
                                            <li>Nuova Playlist</li>
                                            <li>Nuova Playlist</li>
                                            <li>Nuova Playlist</li>
                                            <li>Nuova Playlist</li>
                                            <li>Nuova Playlist</li>
                                            <li>Nuova Playlist</li>
                                            

                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="post-media-query">

                            <img src="./img/logo-small.svg" alt="small logo">
                            <img src="./img/home.svg" alt="logo home">
                            <img src="./img/search.svg" alt="logo search">
                            <img src="./img/libreria.svg" alt="logo library">


                        </div>

                    </div>

                    
                    <div class="sidebar-box-2">

                        <div class="pre-media-query">
                            
                            <div class="download">
                                <img class="download-logo" src="./img/download.svg" alt="download logo">
                                <span>Installa App</span>
                            </div>

                            <hr>

                            <div class="profile">
                                <img class="profile-logo" src="./img/profile.svg" alt="logo profile">
                                <span>John Doe</span>
                            </div>
                        </div>

                        <div class="post-media-query">

                            <img class="download-logo" src="./img/download.svg" alt="logo download">
                            <img class="profile-logo" src="./img/profile.svg" alt="logo profile">
    
                        </div>
    

                    </div>          

                    
                </div>

            </div>

            <!-- MAIN CONTENUTO  -->
            <div class="main-content">

                <div class="box-header"></div>

                <div class="box-main">

                </div>

            
            </div>

        </main>

        <footer></footer>

    </div>


</body>
</html>
